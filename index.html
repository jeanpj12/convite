<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="app">
      <aside>
        <img src="./assets/icons/Logo (1).svg" class="logo" />
        <h1>Festivite</h1>
        <span>Crie um convite digital para o seu evento</span>
      </aside>
      <main>
        <div class="main-container">
          <h2>Crie seu convite</h2>

          <form>
            <fieldset class="about-event">
              <legend>
                <img src="./assets/icons/calendar.svg" alt="" /> Sobre o evento
              </legend>
              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="start-date">Início</label>
                  <input type="date" name="start-date" id="start-date" />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end-date">Fim</label>
                  <input type="date" name="end-date" id="end-date" />
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label>Tipo</label>
                  <div class="radio-type-wrapper">
                    <div class="radio-type-inner">
                      <img src="./assets/icons/building.svg" />
                      <label for="presencial">Presencial</label>
                      <input
                        type="radio"
                        name="type-event"
                        id="presencial"
                        value="presencial"
                        checked
                      />
                    </div>
                    <div class="radio-type-inner">
                      <img src="./assets/icons/video.svg" />
                      <label for="online">Online</label>
                      <input
                        type="radio"
                        name="type-event"
                        id="online"
                        value="online"
                      />
                    </div>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="local">Local</label>
                  <input type="text" name="local" id="local" placeholder="Link do endereço"/>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  placeholder="Escreva sobre os detalhes do evento"
                  rows="6"
                ></textarea>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
