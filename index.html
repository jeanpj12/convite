<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="app">
      <aside>
        <img src="./assets/icons/Logo (1).svg" class="logo" />
        <h1>Festivite</h1>
        <span>Crie um convite digital para o seu evento</span>
      </aside>
      <main>
        <div class="main-container">
          <h2>Crie seu convite</h2>

          <form>
            <fieldset class="about-event">
              <legend>
                <img src="./assets/icons/calendar.svg" alt="" /> Sobre o evento
              </legend>
              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="start-date">Início</label>
                  <input type="date" name="start-date" id="start-date" />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end-date">Fim</label>
                  <input type="date" name="end-date" id="end-date" />
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label>Tipo</label>
                  <div class="radio-type-wrapper">
                    <div class="radio-type-inner">
                      <img src="./assets/icons/building.svg" />
                      <label for="presencial">Presencial</label>
                      <input
                        type="radio"
                        name="type-event"
                        id="presencial"
                        value="presencial"
                        checked
                      />
                    </div>
                    <div class="radio-type-inner">
                      <img src="./assets/icons/video.svg" />
                      <label for="online">Online</label>
                      <input
                        type="radio"
                        name="type-event"
                        id="online"
                        value="online"
                      />
                    </div>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="local">Local</label>
                  <input
                    type="text"
                    name="local"
                    id="local"
                    placeholder="Link do endereço"
                  />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  placeholder="Escreva sobre os detalhes do evento"
                  rows="6"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="personalization">
              <legend>
                <img src="./assets/icons/paintbrush-vertical.svg" />
                Personalização
              </legend>
              <div class="input-wrapper">
                <label>Cor principal</label>
                <div class="radio-color-wrapper">
                  <div class="radio-color-inner">
                    <div class="radio-color" id="light-blue"></div>
                    <input
                      type="radio"
                      name="color"
                      id="radio-light-blue"
                      value="light-blue"
                    />
                  </div>

                  <div class="radio-color-inner">
                    <div class="radio-color" id="dark-blue"></div>
                    <input
                      type="radio"
                      name="color"
                      id="radio-dark-blue"
                      value="dark-blue"
                    />
                  </div>

                  <div class="radio-color-inner">
                    <div class="radio-color" id="dark-purple"></div>
                    <input
                      type="radio"
                      name="color"
                      id="radio-dark-purple"
                      value="dark-purple"
                    />
                  </div>

                  <div class="radio-color-inner">
                    <div class="radio-color" id="light-purple"></div>
                    <input
                      type="radio"
                      name="color"
                      id="radio-light-purple"
                      value="light-purple"
                    />
                  </div>

                  <div class="radio-color-inner">
                    <div class="radio-color" id="red"></div>
                    <input
                      type="radio"
                      name="color"
                      id="radio-red"
                      value="red"
                      checked
                    />
                  </div>

                  <div class="radio-color-inner">
                    <div class="radio-color" id="light-orange"></div>
                    <input
                      type="radio"
                      name="color"
                      id="radio-light-orange"
                      value="light-orange"
                    />
                  </div>

                  <div class="radio-color-inner">
                    <div class="radio-color" id="yellow"></div>
                    <input
                      type="radio"
                      name="color"
                      id="radio-yellow"
                      value="yellow"
                    />
                  </div>

                  <div class="radio-color-inner">
                    <div class="radio-color" id="flourescent-yellow"></div>
                    <input
                      type="radio"
                      name="color"
                      id="radio-flourescent-yellow"
                      value="flourescent-yellow"
                    />
                  </div>

                  <div class="radio-color-inner">
                    <div class="radio-color" id="green"></div>
                    <input
                      type="radio"
                      name="color"
                      id="radio-green"
                      value="green"
                    />
                  </div>

                  <div class="radio-color-inner">
                    <div class="radio-color" id="flourescent-blue"></div>
                    <input
                      type="radio"
                      name="color"
                      id="radio-flourescent-blue"
                      value="flourescent-blue"
                    />
                  </div>
                </div>
              </div>

              <div class="input-wrapper">
                <label>Tema do evento</label>
                <div class="radio-theme-wrapper">

                  <div class="radio-theme-inner">
                    <div class="imagem-theme"></div>
                    <label for="birthday">Aniversário</label>
                    <input type="radio" name="theme" id="birthday" value="birthday">
                  </div>

                  <div class="radio-theme-inner">
                    <div class="imagem-theme"></div>
                    <label for="infant">Infantil</label>
                    <input type="radio" name="theme" id="infant" value="infant">
                  </div>

                  <div class="radio-theme-inner">
                    <div class="imagem-theme"></div>
                    <label for="graduation">Formatura</label>
                    <input type="radio" name="theme" id="graduation" value="graduation">
                  </div>
                  
                  <div class="radio-theme-inner">
                    <div class="imagem-theme"></div>
                    <label for="marriage">Casamento</label>
                    <input type="radio" name="theme" id="marriage" value="marriage">
                  </div>

                  <div class="radio-theme-inner">
                    <div class="imagem-theme"></div>
                    <label for="baby-tea">Chá de bebê</label>
                    <input type="radio" name="theme" id="baby-tea" value="baby-tea">
                  </div>

                  <div class="radio-theme-inner">
                    <div class="imagem-theme"></div>
                    <label for="bridal-shower">Chá de panela</label>
                    <input type="radio" name="theme" id="bridal-shower" value="bridal-shower">
                  </div>

                  <div class="radio-theme-inner">
                    <div class="imagem-theme"></div>
                    <label for="carnival">Carnaval</label>
                    <input type="radio" name="theme" id="carnival" value="carnival">
                  </div>

                  <div class="radio-theme-inner">
                    <div class="imagem-theme"></div>
                    <label for="easter">Páscoa</label>
                    <input type="radio" name="theme" id="easter" value="easter">
                  </div>

                  <div class="radio-theme-inner">
                    <div class="imagem-theme"></div>
                    <label for="saint-john">São João</label>
                    <input type="radio" name="theme" id="saint-john" value="saint-john">
                  </div>

                  <div class="radio-theme-inner">
                    <div class="imagem-theme"></div>
                    <label for="halloween">Halloween</label>
                    <input type="radio" name="theme" id="halloween" value="halloween">
                  </div>

                  <div class="radio-theme-inner">
                    <div class="imagem-theme"></div>
                    <label for="christmas">Natal</label>
                    <input type="radio" name="theme" id="christmas" value="christmas">
                  </div>

                  <div class="radio-theme-inner">
                    <div class="imagem-theme"></div>
                    <label for="other">Outro</label>
                    <input type="radio" name="theme" id="other" value="other">
                  </div>

                </div>
              </div>

              <div class="flex">
              <div class="checkedbox-wrapper flex-1">
                <label>Estilo</label>

                <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
                
              </div>

              <div class="droparea-wrapper flex-2">
                <label>Foto de capa</label>
                <input type="file" name="droparea" id="droparea">
              </div>
            </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
